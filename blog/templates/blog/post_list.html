<!DOCTYPE html>
<head>
	<title>Saundra's Blog</title>	
</head>

<body>
<div id='body'>
	<div id='header'>
		<h1>Blog</h1>
		
	</div>
	<div class='text'>
		{% for post in posts %}
			<div>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaks }}</p>
				<p>{{ post.published_date }}</>
			</div>
		{% endfor %}
	</div>
</div>
</body>
