{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaks }}</p>
			<div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
